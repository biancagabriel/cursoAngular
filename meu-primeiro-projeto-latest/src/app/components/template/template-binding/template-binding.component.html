<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>{{ name }} -   {{age}}</p>
<p>{{condition}}</p>

<hr/>

<h2>Property binding</h2>
<!--<element [property]='value'></element>-->
<button [disabled]="isDesabled">Button</button>
<!--<img [src]="srcValue" [alt]="name" [title]="name"/> -->

<hr/>
<h2>Attribute binding</h2>
<!-- <element [attr.attribute-you-are-targeting]='value'</element> -->
<p [attr.title]="name" [attr.aria-label] = "name">Bianca Gabriel</p>
<hr/>

<h2>Class and Style Binding</h2>
<p [class.background-red] = "age > 27" [class.background-blue] = "age <27">{{ name }}</p>
<p [style.text-decoration]="isTextDecoration">{{age}}</p>
<hr/>

<h2>Event Binding</h2>
<!--
<element
  (TargetEventName) = 'TemplateStatement'
></element>
-->
<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeyDown($event)"> 

<div 
style="background: red; width: 300px; height: 300px; margin-top: 10px;"
(mousemove)="onMouseMove($event)"
></div>
